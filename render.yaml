version: '3.8'

services:
  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin # substitua pelo seu usu√°rio
      MINIO_ROOT_PASSWORD: password123 # substitua pela sua senha
    command: server /data --console-address :9001
    volumes:
      - ./data:/data
